<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CORS跨域测试</title>
</head>
<body>
  
  <script>
    var url = 'http://api.jirengu.com/fm/getChannels.php';
    var xhr = new XMLHttpRequest();
    xhr.open('get',url);
    xhr.onload = function(){
      var txt = JSON.parse(xhr.responseText);
      console.log(txt);
    }  
    xhr.send();
  </script>

</body>
</html>
